<body class="nunito scroller">
        
    <div class="container-fluid">
        <div class="import-preloader" id="import-preloader">
            <p class="text-loader animated fadeIn infinite">Importing Project</p>
        </div>
        <div class="row">
            <div class="col-12 import-full">
                <div class="col-10 col-md-5 import-con mt-4 mx-auto border">
                    <form class="col-11 mx-auto mb-3" id="import-project">
                        <p class="text-center my-4">
                            <span>import projects</span>
                        </p>
                        <div class="form-row">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input name="import_file" data-file name="sheet" type="file" class="custom-file-input" id="sheet"
                                        accept=".xlsx, .xls">
                                    <label class="custom-file-label" style="white-space: nowrap; overflow: hidden; text-overflow: clip; " for="sheet">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 row px-0 mx-auto">
                            <div class="col-6 pl-0 pr-1 form-group">
                                <label>Owner</label>
                                <input  id="owner" name="project_owner" placeholder="[eg: NDDC, NNPC]" data-start-row type="text" class="form-control">
                            </div>
                            <div class="col-6 pl-1 pr-0 form-group">
                                <label for="sheet_name">Sheetname</label>
                                <select id="state" name="sheet_name"  class="custom-select">
                                    <option value="" selected>Select</option>
                                    <option value="ABIA">ABIA</option>
                                    <option value="AKWA IBOM">AKWA IBOM</option>
                                    <option value="BAYELSA">BAYELSA</option>
                                    <option value="CROSS RIVER">CROSS RIVER</option>
                                    <option value="DELTA">DELTA</option>
                                    <option value="EDO">EDO</option>
                                    <option value="IMO">IMO</option>
                                    <option value="ONDO">ONDO</option>
                                    <option value="RIVERS">RIVERS</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 row px-0 mx-auto">
                            <div class="col-6 pl-0 pr-1 form-group">
                                <label>start row</label>
                                <input  id="start_row" name="start_row" data-start-row type="number" value="1" class="form-control">
                            </div>
                            <div class="col-6 pl-1 pr-0 form-group">
                                <label>end row</label>
                                <input id="end_row" name="end_row" type="number" value="499" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 row px-0 mx-auto">
                            <label class="col-12 px-0"> Allocated Years</label>
                            <div class="col-6 pl-0 pr-1 form-group">
                                <input id="approved_year_one" type="number" class="form-control yearpicker" ">
                            </div>
                            <div class="col-6 pl-1 pr-0 form-group">
                                <input  id="approved_year_two" type="number" class="form-control yearpicker">
                            </div>
                            <p class="info-span" style="font-size: 9px; margin: 0; text-align: left; position: absolute; bottom: 0;">Please allocated years should be last of 2year only!</p>
                        </div>
                        <button type="submit" id="importProjectBtn" class="btn btn-brand col-12 mt-3" disabled>IMPORT</button>
                    </form>
                </div>

    <script>
        
        $('.yearpicker').yearpicker();

        $('#sheet').on('change', function () {
            //get the file name
            var fileName = $(this).val();
            var cleanFileName = fileName.replace('C:\\fakepath\\', " ");
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(cleanFileName);
        });
    </script>
